<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ambientes - ETI Solutions Core ®</title>
<link href="../css/equips.css" rel="stylesheet" type="text/css" />

<link rel="icon" href="../images/green-icon.png">

<meta content='user-scalable=0' name='viewport' />

<script src="../jquery/jquery-2.1.4.min.js"></script>
</head>
<body leftmargin="0" rightmargin="0" marginheight="0" topmargin="0" marginwidth="0">

<button id="comeBackButton"><img src="../images/arrows/home.png"/></button>

<div id="centerEquipsFrame">
	<!-- titulo do frame-->
    <p class="centerEquipsFrame-title">AUDIO</p>
	<!-- corpo do frame-->
    <div class="centerEquipsFrame-body">
    	<button class="centerEquipsFrame-body-option" value="goto[equips-appletv]">
        	<img src="../images/devices/APPLE_TV_1_I.png" align="middle"/> Apple TV
        </button>
        
    	<button class="centerEquipsFrame-body-option" value="goto[equips-bluray]">
        	<img src="../images/devices/BLURAY_I.png" align="middle"/> Bluray
        </button>
        
    	<button class="centerEquipsFrame-body-option" value="goto[equips-hdtv]">
        	<img src="../images/devices/SKY_1_I.png" align="middle"/> Sky HDTV
        </button>
        
    	<button class="centerEquipsFrame-body-option" value="goto[equips-ps3]">
        	<img src="../images/devices/PS3_I.png" align="middle"/> Play Station
        </button>
        
    	<button class="centerEquipsFrame-body-option" value="goto[equips-xbox]">
        	<img src="../images/devices/XBOX_I.png" align="middle"/> XBOX
        </button>
    </div>
</div>

<div id="menu-volume">
    <table>
        <tr>
            <td style="background:rgba(255,255,255,0.1);"><img src="../images/controls/equalizer.png"/></td>
        </tr>
        <tr>
            <td><img src="../images/controls/volPlus.png" /></td>
        </tr>   
        <tr>
            <td><img src="../images/controls/volMute.png" /></td>
        </tr>   
        <tr>
            <td><img src="../images/controls/volMinus.png" /></td>
        </tr>
    </table>
</div>

<div id="powerOffCarrousel">
    <table class="list">
        <tr>
            <td>
                <div class="list-item">
                    <img src="../images/devices/POWER_OFF_I.png" />
                </div>
            </td>
            <td>
                <div class="list-item">
                    <img src="../images/devices/APPLE_TV_1_I.png" />
                </div>
            </td>
            <td>
                <div class="list-item">
                    <img src="../images/devices/BLURAY_I.png" />
                </div>
            </td>
            <td>
                <div class="list-item">
                    <img src="../images/devices/SKY_1_I.png" />
                </div>
            </td>
            <td>
                <div class="list-item">
                    <img src="../images/devices/PS3_I.png" />
                </div>
            </td>
            <td>
                <div class="list-item">
                    <img src="../images/devices/XBOX_I.png"/>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
