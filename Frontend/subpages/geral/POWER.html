<script>
function show_confirmation(){
		$("#confirmarGeralOff").css("visibility", "visible");
}

function hidde_confirmation(){
		$("#confirmarGeralOff").css("visibility", "hidden");		
}

function cleanCookies()
{
		//Reseta valores em cookies
		var d = new Date();
		d.setTime(d.getTime()+(100*24*60*60*1000));
		var expires = "expires="+d.toUTCString();
		
		var cookies = document.cookie;
		var cookie = String(cookies).split(" ");
		
		for(i=0;i<cookie.length;i++)
		{
			if(cookie[i].indexOf("join") >= 0)
			{
				document.cookie = String(cookie).split("=")[0]+"=0;";+expires+";path=/";
			}
		}
}
</script>
